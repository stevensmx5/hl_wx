<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <title>资料领取</title>

    <link type="text/css" rel="stylesheet" href="css/public.css" />

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".top_menu").click(function () {
                var i = $(".menu_box").css('z-index');
                //alert(pos_top)
                if (i == 25) {
                    $(".menu_box").css({ 'margin-top': '0%', 'z-index': '50' });
                } else if (i == 50) {
                    $(".menu_box").css({ 'margin-top': '-100%', 'z-index': '25' });
                }
            });
        });
    </script>
</head>
<body ontouchstart="">
    <!--头部-->
    <div class="top_box">
        <img class="top_logo" alt="" src="images/top_logo.png" />
        <img class="top_menu" alt="" src="images/menu.png" />
    </div>
    <!--菜单-->
    <div class="menu_box">
        <div class="menu_title">
            <div class="menu_div">
                <div class="menu_btn">
                    <img class="menu_bg" alt="" src="images/square.png" />
                    <div class="menu_icon home">
                        <img alt="" src="images/square.png" />
                    </div>
                    <h2>课程首页</h2>
                </div>
            </div>
            <div class="menu_div active">
                <div class="menu_btn">

            <div class="menu_div">

                    </div>
                    <h2>个人中心</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="info_box">

            <div class="line"></div>
            <h2>资料领取</h2>
        </div>
        <div class="info_div">
            <img alt="" src="images/price_img1.png" />
            
        </div>
    </div>

    <!--底部-->
    <div class="bottom_box">
        <div class="contact_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <h2>联系我们</h2>
            <div class="contact_info">
                <ul>
                    <li>
                        <img alt="" src="images/contact_icon_1.png" />
                        <h3>北京市光华东里8号院中海广场南楼1603室</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_2.png" />
                        <h3>+012 345 67802</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_3.png" />
                        <h3>info@holland.com</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_4.png" />
                        <h3>www.holland.com</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom_info">

                荷兰国家旅游会议促进局官方网站 版权所有
