<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" /> 
    <title>填写详细信息</title>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="css/public.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //文本框获得焦点时，外部div边框颜色变橘色
            $(".input_div input").focus(function () {
                $(this).parent(".input_div").addClass("input_focus");
            });
            //文本框失去焦点时，外部div边框颜色变灰色
            $(".input_div input").blur(function () {
                $(this).parent(".input_div").removeClass("input_focus");
            });
        });
    </script>
</head>
<body ontouchstart="">
    <!--头部-->
    <div class="top_box">
        <img class="top_logo" alt="" src="images/top_logo.png" />
    </div>
    <!--中间内容-->
    <div class="register_body">
        <h2>填写以下信息完成注册</h2>

        <from>
            <div class="input_box">
                <div class="input_div">
                    <input type="text" placeholder="姓名" />
                </div>
            </div>
            <div class="input_box">
                <div class="input_div">
                    <input type="text" placeholder="公司名称" />
                </div>
            </div>
            <div class="input_box">
                <div class="input_div">
                    <input type="text" placeholder="职务" />
                </div>
            </div>
            <div class="input_box">
                <div class="input_div">
                    <input type="text" placeholder="电子邮箱" />
                </div>
            </div>

            <div class="btn_box m_b_80">
                <a class="btn_div" href="javascript:">
                    提交完成 &gt;
                </a>
            </div>
        </from>

    </div>
    <!--底部-->
    <div class="bottom_box">
        <div class="contact_box">
            <img class="bottom_logo" alt="" src="images/bottom_logo.png" />
            <h2>联系我们</h2>
            <div class="contact_info">
                <ul>
                    <li>
                        <img alt="" src="images/contact_icon_1.png" />
                        <h3>北京市光华东里8号院中海广场南楼1603室</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_2.png" />
                        <h3>+012 345 67802</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_3.png" />
                        <h3>info@holland.com</h3>
                    </li>
                    <li>
                        <img alt="" src="images/contact_icon_4.png" />
                        <h3>www.holland.com</h3>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom_info">
            <h2>
                Copyright © 2013 Holland.com.cn All rights reserced <br />
                荷兰国家旅游会议促进局官方网站 版权所有
            </h2>
        </div>
    </div>
</body>
</html>
